<footer class="site-footer">

<div class="wrapper">

  <div class="footer-col-wrapper" style="float:left;">

    <!-- post navigation -->
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}}</a>
    {% endif %}
      
    </div>
      
  <div class="footer-col-wrapper" style="float:right;">

    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a>
    {% endif %}

  </div>

  <div style="float:left;">
  <!-- page pagination -->
    {% if paginator.previous_page_path != nil %}
    <a href="{{paginator.previous_page_path}}">newer</a>
    {% endif %}
  </div>
    
    <div style="float:right;">
    {% if paginator.next_page_path != nil %}
    <a href="{{paginator.next_page_path}}">older</a>
    {% endif %}  
    </div>

</div>

</footer>
